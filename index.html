<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <script src="index.js"></script>
    <div class="container">
        <h1>HANGMAN</h1>
        <p>Select an alphabet below to guess the word, or click hint for a clue</p>
    </div>
    <div class="container">
        <div id="alphabtn"></div>
        <p id="catName"></p>
        <div id="blanks"></div>
        <p id="lives"></p>
        <p id="clue">Clue: </p>
        <canvas id="drawing"></canvas>
    </div>
    <div class="btncontainer">
        <button id="hint">HINT</button>
        <button id="reset">PLAY AGAIN</button>
    </div>
  </body>
</html>
